

<div class="container">
  <h1> Login </h1>

  <div class="row justify-content-md-center">
    <div class="login-panel col-xl-6 col-lg-6 col-md-8 col-sm-12 col-xs-12 panel panel-default">
      <div class="basket-icon">
        <fa-icon [icon]="faShoppingBasket" size="10x"></fa-icon>
      </div>

      <form autocomplete="on" [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)">

        <div class="form-group">
          <label for="email-login">Email</label>
          <input
          type="email"
          class="form-control"
          autocomplete="email"
          id="email-login"
          aria-describedby="emailHelp"
          placeholder="Enter email"
          formControlName="userEmail">

          <small id="emailHelp" class="form-text text-muted">
            We'll never share your email with anyone else.
          </small>
        </div>

        <div class="form-group">
          <label for="login-password">Password</label>
          <input
          type="password"
          class="form-control"
          autocomplete="current-password"
          id="login-password"
          placeholder="Password"
          formControlName="userPassword"
          >
        </div>

        <button type="submit" class="btn btn-primary" style="width:100%"> Login </button>

      </form>
    </div>
  </div>
</div>
