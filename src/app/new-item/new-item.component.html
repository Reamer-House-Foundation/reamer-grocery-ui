<form [formGroup]="newItemForm" (ngSubmit)="onSubmit(newItemForm.value)">
  <h4> Add New Item </h4>
  <div class="form-group">
    <label for="new-item-name">Item Name</label>
    <input
     type="text"
     class="form-control"
     id="new-item-name"
     placeholder="e.g. Milk"
     formControlName="name"
    >
  </div>
  <div class="form-group">
    <label for="new-item-count">Item Count</label>
    <input
     type="number"
     class="form-control"
     id="new-item-count"
     placeholder="e.g. 1"
     formControlName="count"
    >
  </div>

  <div class="form-group">
    <label for="new-item-units">Units</label>
    <input
     type="text"
     class="form-control"
     id="new-item-units"
     placeholder="e.g. Gal."
     formControlName="units"
    >
  </div>

  <button
   type="submit"
   class="btn btn-default"
   [disabled]="disabled">
    Add New Item
  </button>
</form>

<button
 class="btn btn-default"
 [disabled]="disabled"
 (click)="checkOut()"
> Checkout </button>

<div *ngFor="let cartItem of cartItems">
  <app-grocery-list-item
    [item]=cartItem>
  </app-grocery-list-item>
</div>
